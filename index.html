<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="js/modernizr.js"></script>
    <link href="https://unpkg.com/ionicons@4.2.4/dist/css/ionicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- <script src="js/baseDatos.js"></script> -->
    <title>Mantenimiento Devas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>

<body>
    <main>
        <div class="header">
            <header>
                <div class="formulario">
                    <form action="#" id="formulario">
                        <section class="for">
                            <div class="barrio">
                                <select class="form-control" id="barrio">
                                    <option value="0">Selectiona un Barrio</option>
                                </select>
                            </div>
                            <div class="botonForm">
                                <button id="botonMapa" type="submit">
                                    <ion-icon name="add"></ion-icon>
                                </button>
                            </div>
                        </section>
                    </form>
                </div>
            </header>
        </div>
        <div class="main">
            <div id="mapa">
                <div id="map"></div>
            </div>
        </div>
        <div class="listaTareas">
            <div class="cerrarLista">
                <div class="arrow"></div>
                <!-- <p>X</p> -->
            </div>
            <ul id="ul">
                <div class="noList animated fast fadeIn">
                    <p>Ninguna tarea añadida</p>
                </div>
                <div class="title animated fast fadeIn">
                    <h5>Papelera de reciclage</h5>
                    <p class="desc">Desde aqui podras restaurar los mapas que quieras recuperar</p>
                    <p class="desc">Los mapas se eliminaran definitivamente a los 7 días.</p>
                </div>

            </ul>
            <footer></footer>
        </div>
        <div class="mapSave">
            <div class="ul">
                <ion-icon name="menu"></ion-icon>
            </div>
        </div>
        <div class="posicionGps">
            <!-- <ion-icon name="navigate"></ion-icon> -->
            <ion-icon name="paper"></ion-icon>
        </div>
    </main>

    <!-- Texto de prueba -->

    <script src="https://unpkg.com/ionicons@4.2.4/dist/ionicons.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpPC3Lc1ovVJMm5tXfyMqchiu38cL6_eA"></script>
    <!-- <script src="js/mobile.js"></script> -->
    <script src="./js/sweetalert2.all.min.js"></script>
    <!-- <script src="https://unpkg.com/promise-polyfill"></script> -->
    <script src="js/app.js" type="module"></script>
</body>

</html>
